<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <dialog id="init_dialog">
        <form id="init_form" method="dialog">
            <div class="dg-1">
                <input type="text" name="username" id="user1" placeholder="Player 1 Name">
                <input type="text" name="symbol" id="symbol1" placeholder="Player 1 Symbol">
            </div>
            <div class="dg-2">
                <input type="text" name="username" id="user2" placeholder="Player 2 Name">
                <input type="text" name="symbol" id="symbol2" placeholder="Player 2 Symbol">
            </div>
            <button id="close_dig">close</button>
        </form>
    </dialog>

    <div>
        <div class="header">
            <div class="head_join">
                    <h1>Tic Tac Toe</h1>
                    <h3 id="turn">--</h3>
            </div>
        </div>

        <div class="main">
            <div id="board" draggable="false">
            </div>

            <div>
                <div>
                    <button id="open_dig">Start</button>
                    <button onclick="reset()">Reset</button>
                </div>
                <div id="score_sheet">
                </div>
            </div>

        </div>

        <div class="bottom">
            <h3 id="win_message">--</h3>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
